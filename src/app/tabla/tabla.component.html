<div> 
    <button class="btn btn-primary ml-5" data-toggle="modal" data-target="#modalPersona" (click)="agregar()">Agregar</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Edad</th>
        <th scope="col">Dni</th>
        <th scope="col">Acciones</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.id }}</td>
        <td>{{ persona.nombre }}</td>
        <td>{{ persona.apellido }}</td>
        <td>{{ persona.edad }}</td>
        <td>{{ persona.dni }}</td>
        <td>
            
            <button class="btn btn-danger"(click)="delete(persona.id)"> Eliminar</button>
            <span></span>
            <button class="btn btn-primary ml-3" data-toggle="modal" data-target="#modalPersona "(click)="onPreUpdate(persona)">Actualizar</button> 
        </td>
      </tr>
      
    </tbody>
  </table>
</div>



<app-modal></app-modal>
